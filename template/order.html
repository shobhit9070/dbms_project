<!DOCTYPE html>
<html>
<head>
<title>Your Order</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="/static/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery.store.js"></script>
</head>

<body id="checkout-page">

<div id="site">
	<header id="masthead">
		<h1></h1>
	</header>
	<div id="content">
		<h1>Your Order</h1>
			<table id="checkout-cart" class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Item</th>
					<th scope="col">Qty</th>
					<th scope="col">Price</th>
				</tr>
			  </thead>
			  <tbody>
				{% for items,am in cart_obj %}
				<tr>
					<th scope="col">{{items.product_name}}</th>
					<th scope="col">{{items.product_quantity}}*{{am}}</th>
					<th scope="col" colspan="2">{{items.product_price }} * {{am}}</th>
				</tr>
			{% endfor %}
			  </tbody>
			</table>
		 <div id="pricing">
			
			<p id="shipping">
				<strong>Shipping</strong> Free <span id="sshipping"></span>
			</p>
			
			<p id="sub-total">
				<strong>Total</strong>: {{total_price}} <span id="stotal"></span>
			</p>
		 </div>
	</div>
	
	<a href="/place_order" class="btn">Place order</a>	

</div>


</body>
</html>
