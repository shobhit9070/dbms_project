<!DOCTYPE html>
<html>
<head>
<title>Your Orders</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="/static/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery.store.js"></script>
</head>

<body>

<div id="site">
	<header id="masthead">
	</header>
	<div id="content">
		<h1>Your Orders</h1>
		<form id="shopping-cart" action="cart.html" method="post">
			<table class="shopping-cart">
			  <thead>
				<tr>
					<th scope="col">Order Id</th>
					<th scope="col">Product Name</th>
					<th scope="col" colspan="2">Quantity</th>
                    <th scope="col" colspan="2">Date</th>
				</tr>
			  </thead>
			  <tbody>
				{% for order,product in order_list %}
					<tr>
						<th scope="col">{{order.order_id}}</th>
						<th scope="col">{{product.product_name}}</th>
						<th scope="col" colspan="2">{{order.order_quantity }}</th>
                        <th scope="col" colspan="2">{{order.order_date }}</th>
					</tr>
				{% endfor %}
			  </tbody>
			</table>
			<ul id="shopping-cart-actions">

				<li>
					<a href="/" class="btn">Home</a>
				</li>
		</form>
	</div>
	
	

</div>



</body>
</html>
